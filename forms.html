<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
    <link rel="stylesheet" href="css/forms.css">
</head>
<body>
    <h1>The form element</h1>
    <form name="form">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" size="20" maxlength="50" placeholder="Enter your name"><br>

        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" size="20" maxlength="50"><br>

        <label for="Password">Password:</label><br>
        <input type="Password" id="Password" name="Password" size="20" maxlength="50"><br>


        <label for="age">Your age:</label><br>
        <input type="number" id="age" name="age" step="1" style="width:80px"><br>

        <label for="readonly">Read-only field:</label><br>
        <input type="text" id="readonly" name="readonly" size="30" maxlength="50" value="Тут можна лише прочитати" readonly><br>

        <label for="lname"> Disable :</label><br>
        <input type="Disable " id="Disable " name="Disable " size="20" maxlength="50" value="Не активне поле" disabled><br>

        
        
        <p>Оберіть мову програмування (можна обрати лише одну)</p>
        <input type="radio" id="html" name="fav_language" value="HTML">
        <label for="html">HTML</label>
        <input type="radio" id="css" name="fav_language" value="checked">
        <label for="css">CSS</label>
        <input type="radio" id="javascript" name="fav_language" value="JavaScript">
        <label for="javascript">JavaScript</label>

        <p>Оберіть мову програмування (можна обрати декілька)</p>
        <input type="checkbox" id="html_check" name="fav_language_check" value="HTML">
        <label for="html_check">HTML</label>
        <input type="checkbox" id="css" name="fav_language_check" value="CSS" checked>
        <label for="css_check">CSS</label>
        <input type="checkbox" id="javascript_check" name="fav_language_check" value="JavaScript">
        <label for="javascript_check">JavaScript</label><br>
        <input type="submit" value="Submit" class="btn1">
        <input type="reset" value="Reset" class="btn1">
        <button type="submit">
            <img src="https://cdn-icons-png.flaticon.com/512/1264/1264365.png" alt="" width="24">
            відправити

        </button>
        <input type="file" name="load" id="load">
        <br><br>
        <textarea name="textarea1" id="textarea1" wrap="off"></textarea><br>
        <textarea name="textarea2" id="textarea2" cols="30" rows="3" wrap="virtual"></textarea><br>
        <textarea name="textarea3" id="textarea3" cols="50" rows="5" wrap="physical"></textarea><br>
        <label for="pet-select1">Choose a pet:</label>
<br>
<label for="pet-select1">Choose a pet:</label>
<select name="pets1" id="pet-select1" size="3">
  <option value="dog">Dog</option>
  <option value="cat">Cat</option>
  <option value="hamster">Hamster</option>
  <option value="parrot">Parrot</option>
  <option value="spider">Spider</option>
  <option value="goldfish">Goldfish</option>
</select>

<br>
<label for="pet-select3">Choose pets (multiple):</label>
<select name="pets2" id="pet-select3" size="6" multiple>
  <option value="dog">Dog</option>
  <option value="cat">Cat</option>
  <option value="hamster">Hamster</option>
  <option value="parrot">Parrot</option>
  <option value="spider">Spider</option>
  <option value="goldfish">Goldfish</option>
</select>
<label for="hr-select">Your favorite food</label> <br />

<select name="foods" id="hr-select">
  <option value="">Choose a food</option>
  <hr />
  <optgroup label="Fruit">
    <option value="apple">Apples</option>
    <option value="banana">Bananas</option>
    <option value="cherry">Cherries</option>
    <option value="damson">Damsons</option>
  </optgroup>
  <hr />
  <optgroup label="Vegetables">
    <option value="artichoke">Artichokes</option>
    <option value="broccoli">Broccoli</option>
    <option value="cabbage">Cabbages</option>
  </optgroup>
  <hr />
  <optgroup label="Meat">
    <option value="beef">Beef</option>
    <option value="chicken">Chicken</option>
    <option value="pork">Pork</option>
  </optgroup>
  <hr />
  <optgroup label="Fish">
    <option value="cod">Cod</option>
    <option value="haddock">Haddock</option>
    <option value="salmon">Salmon</option>
    <option value="turbot">Turbot</option>
  </optgroup>
</select>
    </form> 
</body>
</html>
