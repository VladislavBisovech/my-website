<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <link rel="stylesheet" href="css/animation.css">
</head>
<body>
    <marquee>Слава Україні!</marquee>
    <marquee direction="right" width="50%">Слава Україні!</marquee>
    <marquee width="50%">Слава Україні!</marquee>
    <marquee behavior="alternate" direction="down" width="25%">Слава Україні!</marquee>
    <marquee behavior="slide" direction="up" width="25%" loop="3">Слава Україні!</marquee>
    <marquee behavior="alternate" direction="down" width="25%"><marquee behavior="alternate" direction="">Слава Україні!</marquee></marquee>
    <marquee behavior="" direction=""><img src="https://media.tenor.com/M-xNyEHhu7AAAAAj/peepo-ukraine.gif" alt=""></marquee>
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
    <div class="div4"></div>
    <div class="div5"></div>
    <div class="div7"></div>
    <div class="div8"></div>
    <div class="div9"></div>
    <div class="div10"></div>
    <div class="div11"></div>
    <div class="div12"></div>
    <div class="div13"></div>
    <div class="div14"></div>
</body>
</html>
